spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/usedbook;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true |show_sql은 systemout으로 찍는 것
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace